<section id="contact-section" class="home-section" [ngClass]="{'light-gray': backgroundGray}">
  <div class="container">
    <div class="section-header">
      <h2>{{'CONTACT.WRITEUS'| translate}}</h2>
      <p>{{'CONTACT.WRITEUS-SMALL'| translate}}</p>
    </div>
    <form [formGroup]="contactForm">
      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap="wrap">
        <div fxFlex="100">
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="name" [formControl]="contactForm.controls['name']" placeholder="{{'CONTACT.EMAIL-FORM.NAME' | translate}}">
            </mat-form-field>
            <small *ngIf="contactForm.controls.name.touched && contactForm.controls.name.errors?.required" class="form-error-msg">{{'CONTACT.EMAIL-FORM.NAME-ERROR' | translate}}</small>
          </div>
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="email" [formControl]="contactForm.controls['email']" placeholder="{{'CONTACT.EMAIL-FORM.EMAIL' | translate}}">
            </mat-form-field>
            <small *ngIf="contactForm.controls.email.touched && contactForm.controls.email.errors?.email" class="form-error-msg">{{'CONTACT.EMAIL-FORM.EMAIL-ERROR' | translate}}</small>
          </div>

        </div>
        <div fxFlex="100">
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="subject" [formControl]="contactForm.controls['subject']" placeholder="{{'CONTACT.EMAIL-FORM.SUBJECT' | translate}}">
            </mat-form-field>
            <small *ngIf="contactForm.controls.subject.touched && contactForm.controls.subject.errors?.required" class="form-error-msg">{{'CONTACT.EMAIL-FORM.SUBJECT-ERROR' | translate}}</small>
          </div>
          <div class="pb-1">
            <mat-form-field class="full-width">
              <textarea matInput row="8" name="message" [formControl]="contactForm.controls['message']" placeholder="{{'CONTACT.EMAIL-FORM.MESSAGE' | translate}}"></textarea>
            </mat-form-field>
            <small *ngIf="contactForm.controls.message.touched && contactForm.controls.message.errors?.required" class="form-error-msg">{{'CONTACT.EMAIL-FORM.MESSAGE-ERROR' | translate}}</small>
          </div>
        </div>

        <div fxFlex="100">
          <button mat-fab color="primary" [disabled]="!contactForm.valid"><mat-icon>send</mat-icon></button>
        </div>
      </div>
    </form>
  </div>
</section>
