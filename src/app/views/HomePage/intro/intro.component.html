<section id="intro-section" style="padding-top: 80px;" class="home-intro-section">
  <div class="container" fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap="nowrap" fxLayoutGap="30px">
    <div fxFlex="50" style="color:black">
      <div class="home-intro-desc">
        <h1 class="home-intro-title">
            {{"HOME.INTRO.WELCOMETEXT" | translate }}
        </h1>
      </div>
      <div class="intro-list" fxLayout="column" fxLayoutGap="30px">

        <div fxFlex="100">
          <mat-icon color="accent">check</mat-icon>
          <span fxFlex="20px"></span>
          {{"HOME.INTRO.ADVANTAGE1" | translate }}
        </div>

        <div fxFlex="100">
          <mat-icon color="accent">check</mat-icon>
          <span fxFlex="20px"></span>
          {{"HOME.INTRO.ADVANTAGE2" | translate }}
        </div>

        <div fxFlex="100">
          <mat-icon color="accent">check</mat-icon>
          <span fxFlex="20px"></span>
          {{"HOME.INTRO.ADVANTAGE3" | translate }}
        </div>

      </div>
      <!-- <div fxLayout="row" fxLayout.lt-sm="column">
        <button mat-raised-button mat-lg-button><mat-icon>info</mat-icon>  {{"HOME.INTRO.MEETMORE" | translate }}</button>
      </div> -->
    </div>
    <span fxFlex.lt-md="30px" fxFlex="0"></span>
    <div fxFlex="50">
      <div class="intro-product">
        <img class="float-pic cloud" src="assets/images/FrutasMundoNubes.svg" [style.margin]="'0 !important'">
        <img class="float-pic fruits" src="assets/images/FrutasMundoFrutas.svg" [style.margin]="'0 !important'">
        <img class="float-pic world" src="assets/images/FrutasMundoMundo.svg" [style.margin]="'0 !important'">
      </div>
    </div>
  </div>
</section>
