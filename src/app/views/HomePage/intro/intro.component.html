<section id="intro-section" class="home-intro-section">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    
  <div class="container" fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap="nowrap" fxLayoutGap="30px">
    <div fxFlex="50">
      <div class="home-intro-desc">
        <h1 class="home-intro-title">
            {{"HOME.INTRO.WELCOMETEXT" | translate }}
        </h1>
      </div>
      <div class="intro-list" fxLayout="column" fxLayoutGap="30px">

        <div fxFlex="100">
          <mat-icon color="accent">check</mat-icon>
          <span fxFlex="20px"></span>
          {{"HOME.INTRO.ADVANTAGE1" | translate }}
        </div>

        <div fxFlex="100">
          <mat-icon color="accent">check</mat-icon>
          <span fxFlex="20px"></span>
          {{"HOME.INTRO.ADVANTAGE2" | translate }}
        </div>

        <div fxFlex="100">
          <mat-icon color="accent">check</mat-icon>
          <span fxFlex="20px"></span>
          {{"HOME.INTRO.ADVANTAGE3" | translate }}
        </div>

      </div>
      <!-- <div fxLayout="row" fxLayout.lt-sm="column">
        <button mat-raised-button mat-lg-button><mat-icon>info</mat-icon>  {{"HOME.INTRO.MEETMORE" | translate }}</button>
      </div> -->
    </div>
    <span fxFlex.lt-md="30px" fxFlex="0"></span>
    <div fxFlex="50">
      <div class="intro-product">
        <!-- <a matRipple class="intro-product-link" [routerLink]="'/landing/historia'" >
          <div class="price">{{'COMPANY.US' | translate}}</div>
        </a> -->
        <img mat-card-image src="assets/images/egret-screen.png" [style.margin]="'0 !important'">
      </div>
    </div>
  </div>
</section>
